<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Gestion de usuarios</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
		<div class="page">
			<header>
				<a class="root"><h1>Usuario</h1></a>
				<a class="nuevo" >Nuevo</a>
			</header>
			<div class="content">
				<ul class="student-list">
				</ul>
			</div>
			
		</div>
		
		<div class="modal-background"></div>
		<div class="modal-content">
			<div class="modal-content-header">
				<button class="modal-close">x</button>
				<h4 class="modal-title">Formulario de usuario</h4>
			</div>
			<form action="">
				<div class="modal-content-content">			
					<label for="nombre">Nombre:</label>
					<input name="nombre" type="text"  placeholder="Nombre del usuario">
				</div>
				<div class="modal-content-footer">	
					<button id="enviar" class="enviar" type="submit">Enviar</button>
				</div>
			</form>    
		</div>
		
		<script type="text/template" id="usuario-template">
				<figure>
					<button class='delete'>x</button>
					<img src='http://hhhhold.com/200'>
					<figcaption><%= nombre %></figcaption>
				</figure>
		</script>
		
		<script type="text/template" id="usuario-extended-template">
			<div class="descripcion extended">
				<figure class="imagen">
					<img src='http://hhhhold.com/200'>
				</figure>
				<div class="detalles">
					<input name="nombre" size="15" type="text" value="<%= nombre %>"  placeholder="Nombre del profesor">
				</div>
				<div class="modal-content-footer">	
					<button id="actulizar" class="actulizar" type="submit">Actulizar</button>
				</div>
			</div>
		</script>
		
		<script src="js/vendor/jquery-1.11.0.min.js"></script>
		<script src="js/vendor/underscore-1.6.0.min.js"></script>
        <script src="js/vendor/backbone-1.1.2.min.js"></script>
		
		<script src="js/init.js"></script>
		<script src="js/backbone/models/usuario.js"></script>
		<script src="js/backbone/collections/usuarios.js"></script>
		<script src="js/backbone/views/usuario_view.js"></script>
		<script src="js/backbone/views/app.js"></script>
		<script src="js/backbone/routers/base.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
